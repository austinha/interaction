<!doctype html>
<html lang="en">
  <head>
    <!-- Favicon head tag -->
    <link rel="icon" href="{{site.baseurl}}/assets/img/favicon.ico" type="image/x-icon">
    <meta charset="utf-8">

    <title>
      {% if page.title %}
        {{ page.title }} | {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>

    <meta name="author" content="{{ site.author }}" />

    <!-- Description -->
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% else %}
      <meta name="description" content="{{ site.description }}">
    {% endif %}

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="{{site.baseurl}}/{{site.reveal_path}}/css/reveal.css">
    {%if page.theme %}
    <link rel="stylesheet" href="{{ '/assets/css/site.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{site.baseurl}}/{{site.reveal_path}}/css/theme/{{page.theme}}.css" id="theme"/>
    {% else %}
    <link rel="stylesheet" href="{{site.baseurl}}/{{site.reveal_path}}/css/theme/black.css" id="theme"/>
    {% endif %}

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="{{site.baseurl}}/{{site.reveal_path}}/lib/css/zenburn.css"/>

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '{{site.baseurl}}/{{site.reveal_path}}/css/print/pdf.css' : '{{site.baseurl}}/{{site.reveal_path}}/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | prepend: site.baseurl }}" />

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
  
    <div class="reveal">
      <div class="slides">
        {{ content }}
      </div>
    </div>

    <script src="{{site.baseurl}}/{{site.reveal_path}}/lib/js/head.min.js"></script>
    <script src="{{site.baseurl}}/{{site.reveal_path}}/js/reveal.js"></script>
    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        {%if page.transition %}
          transition: '{{page.transition}}',
        {% else %}
          transition: 'slide', // none/fade/slide/convex/concave/zoom
        {% endif %}
        // Optional reveal.js plugins
        dependencies: [
          { src: '{{site.baseurl}}/{{site.reveal_path}}/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '{{site.baseurl}}/{{site.reveal_path}}/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{site.baseurl}}/{{site.reveal_path}}/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{site.baseurl}}/{{site.reveal_path}}/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '{{site.baseurl}}/{{site.reveal_path}}/plugin/zoom-js/zoom.js', async: true },
          { src: '{{site.baseurl}}/{{site.reveal_path}}/plugin/notes/notes.js', async: true }
        ]
      });
    </script>
    
  </body>
</html>
